version: '3'

services:
    reverse-proxy:
        image: nginx:mainline
        ports:
            - "127.0.0.1:80:80"
            - "127.0.0.1:443:443"
        volumes:
            - ./docker/image/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
        networks:
            - proxy
        depends_on:
            - nginx
            - phpmyadmin

    nginx:
        image: nginx:mainline
        volumes:
            - .:/var/www/html
            - ./docker/image/nginx/conf/site.conf:/etc/nginx/conf.d/site.conf
        networks:
            - proxy
            - php
        depends_on:
            - php

    php:
        build: ./docker/image/php
        volumes:
            - .:/var/www/html
        environment:
            - DATABASE_NAME
            - DATABASE_USER
            - DATABASE_PASSWORD
            - DATABASE_HOST
        networks:
            - php
            - mysql
        depends_on:
            - mysql

    mysql:
        image: mysql:8.0.32-debian
        environment:
            - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
            - MYSQL_DATABASE=${DATABASE_NAME}
            - MYSQL_USER=${DATABASE_USER}
            - MYSQL_PASSWORD=${DATABASE_PASSWORD}
            - TZ=${TIMEZONE}
        networks:
            - mysql

    memcached:
        image: memcached:1.5-alpine
        networks:
            - php

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.2.1
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=${DATABASE_HOST}
            - UPLOAD_LIMIT=1G
        depends_on:
            - mysql
        networks:
            - proxy
            - mysql
networks:
    proxy:
    php:
    mysql:
