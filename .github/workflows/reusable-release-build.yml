name: 🛠️ Reusable / Release / Build

on:
  workflow_call:
    inputs:
      artifact:
        type: string
        description: Artifact name
        required: true
    secrets:
      SLACK_BOT_TOKEN:
        description: Slack bot authentication token
      SLACK_CHANNEL_ID:
        description: Slack channel ID

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Slack / Notification
        id: slack
        uses: slackapi/slack-github-action@v2
        env:
          SLACK_ENABLED: ${{ !!secrets.SLACK_CHANNEL_ID && !!secrets.SLACK_BOT_TOKEN }}
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: ":package: Building artifact ${{ inputs.artifact }} via run ${{ github.run_id }}."
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":package: Building release artifact ${{ inputs.artifact }} via run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
            attachments:
              - color: "dbab09"
                fields:
                  - title: "Status"
                    short: true
                    value: "In Progress"
        if: ${{ env.SLACK_ENABLED == 'true' }}
        continue-on-error: true

      - name: Print conclusion
        run: echo ${{ steps.slack.conclusion }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build artifact
        run: make artifact

      - name: Package artifact
        run: tar czf build.tar.gz build && mkdir -p artifact && mv build.tar.gz artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact }}
          path: artifact
          if-no-files-found: error
          include-hidden-files: true

      - name: Build summary
        env:
          ARTIFACT: ${{ inputs.artifact }}
          RUN_ID: ${{ github.run_id }}
        run: |
          echo "📦 Built artifact \`$ARTIFACT\` via run \`$RUN_ID\`." >> $GITHUB_STEP_SUMMARY

      - name: Slack / Completed status
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ steps.slack.outputs.ts }}"
            text: ":package: Built artifact ${{ inputs.artifact }} via run ${{ github.run_id }}."
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":package: Built artifact ${{ inputs.artifact }} via run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
            attachments:
              - color: "28a745"
                fields:
                  - title: "Status"
                    short: true
                    value: "Completed"
        if: ${{ success() && steps.slack.conclusion == 'success' }}
        continue-on-error: true

      - name: Slack / Failed status
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ steps.slack.outputs.ts }}"
            text: ":package: Failed to build artifact via run ${{ github.run_id }}."
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":package: Failed to build artifact via run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
            attachments:
              - color: "e54213"
                fields:
                  - title: "Status"
                    short: true
                    value: "Failed"
        if: ${{ failure() && steps.slack.conclusion == 'success' }}
        continue-on-error: true
