name: Deploy Textpattern

on:
  workflow_dispatch:
    inputs:
      run:
        type: number
        description: Deploy artifact from run ID (optional)

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Build artifact
        run: mkdir -p build/ && echo "Hello world!" > build/index
        if: ${{ !inputs.run }}

      - name: Fetch artifact
        uses: actions/download-artifact@v5
        with:
          run-id: ${{ inputs.run }}
        if: ${{ !!inputs.run }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          if-no-files-found: warn
          include-hidden-files: true

  deploy-development:
    name: Deploy to development
    runs-on: ubuntu-latest
    environment: development
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5

      - name: Deploy artifact
        run: ls -R

  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: staging
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5

      - name: Deploy artifact
        run: ls -R

  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment: production
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5

      - name: Deploy artifact
        run: ls -R
